<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizy Peasy</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <div class="logo-container">
    <img src="images/bulb.webp" alt="">
    <p>QUIZY PEASY</p>
  </div>
  <div class="category-container">
    <h1>Select a Category</h1>
    <div class="category-card-container">
      <div class="card">
        <div class="image-container">
          <img src="images/sports.png" alt="">
        </div>
        <p>Sports</p>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="images/sciTech.png" alt="">
        </div>
        <p>Science & Technology</p>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="images/entertainment.png" alt="">
        </div>
        <p>Entertainment</p>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="images/maths.png" alt="">
        </div>
        <p>Maths & Logic</p>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="images/historyAndGeography.png" alt="">
        </div>
        <p>History and Geography</p>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="images/literatureAndArts.png" alt="" class="Monalisa">
        </div>
        <p>Literature & Arts</p>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="images/healthAndLifeStyle.png" alt="">
        </div>
        <p>Health & Life Styke</p>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="images/popCulture.webp" alt="">
        </div>
        <p>Pop Culture</p>
      </div>
    </div>
  </div>

  <div class="quiz-container">
    <p class="question"></p>
    <div class="option">
    </div>

    <button>Next</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
